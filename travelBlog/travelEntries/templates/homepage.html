{% extends "index.html" %}
<html>
<head>
	{% block title %}<title> Home Page </title> {% endblock title %}
</head>
{% block content %}
<body class = "body-html body-size">
	<div class = "container">
		<h3 class = "text-center"> View Any Entry You Like </h3>
	<div class = "card-deck">
	{% for entry, user in data %}
	<div class="card" style="width: 15rem;">
		<div class="card-body">
			<h5 class="card-title">{{entry.title}}</h5>
			<h6 class="card-subtitle mb-2 text-muted"> By: {{user}}</h6>
			<a href="{% url 'viewEntry' entry_id=entry.id %}" class="btn btn-primary btn-primary-block">View Entry</a>
		</div>
	</div>
	{% endfor %} 
	</div>
</div>
</body>
{% endblock content %}
</html>
