{% extends "index.html" %}
<!DOCTYPE html>
<html>
<head>
	{% block title %}<title> Edit Entry </title> {% endblock title %}
</head>
{% block content %}
<body class = "body-html body-size">
	<!-- <h3> {{ message }}</h3> -->
	Title: {{entry.title}}
	Author: {{entry.author}}
	<form enctype="multipart/form-data" action="{% url 'editEntry' entry.id %}" method = post>
		<!-- Django Cross site scripting protection -->
		{% csrf_token %}
		<div class ="jumbotron">
			{% for field in imageform %}
			<div class = "form-group text-center form-words">
				{{field.error}}
				<label class = "text-center form-words"> {{field.label_tag}}</label>
				{{field}}
			</div>
			{% endfor %}
		</div>

		<div class = "form-group text-center">
			<button type = "submit" class = "btn btn-primary btn-primary-block"> Enter Image </button>
		</div>
	</form>
</body>
{% endblock content %}
</html>
