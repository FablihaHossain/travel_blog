{% extends "index.html" %}
<!DOCTYPE html>
<html>
<head>
	{% block title %}<title> Edit Entry </title> {% endblock title %}
</head>
{% block content %}
<body class = "body-html body-size">
	<!-- <h3> {{ message }}</h3> -->
	<form enctype="multipart/form-data" action="{% url 'editEntry' entry.id %}" method = post>
		<!-- Django Cross site scripting protection -->
		{% csrf_token %}
		<div class ="jumbotron">
				{{imageform}}
				<!-- {{entry}} -->
		</div>

		<div class = "form-group text-center">
			<button type = "submit" class = "btn btn-primary btn-primary-block"> Enter Image </button>
		</div>
	</form>
</body>
{% endblock content %}
</html>
